{% include "polls/authheader.html" %}

{% if user %}
    <p>
    Username: {{ user.username }}
    <br>
    Date joined: {{ user.date_joined}}
    </p>
    {% for vote in votes %}
    Voted on poll: <a href="/polls/{{ vote.question.id }}/">{{ vote.question.question_text }}</a>, choice was option {{vote.option_id}}
    <br>
    {% endfor %}
{% else %}
    <p>Invalid user</p>
{% endif %}
