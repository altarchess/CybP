{% if request.user.is_authenticated %}
<p> Logged in as: {{ request.user }} 
<br>
<a href="/polls/logout">logout</a>
</p>
{% else %}
<p> <form method="POST" action="login">
{% csrf_token %}
<div class="form-group">
<label class="text-primary text-dark font-weight-bold">You are not currently logged in, login or <a href="/polls/registrationpage">register</a> </label>
<br>
<input type="text" class="form-control" name="username" placeholder="Username">
<br>
<input type="password" class="form-control" name="password" placeholder="Password">
<br>
<button type="submit" class="btn btn-primary btn-lg">Log in</button>
</div> 
</form>

</p>
{% endif %}
