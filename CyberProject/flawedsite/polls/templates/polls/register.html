{% if request.user.is_authenticated %}
<p> You are already logged in, <a href="/polls/logout">logout</a> or <a href="/polls">return home</a></p>
{% else %}
<p> <form method="POST" action="polls/login">
{% csrf_token %}
<div class="form-group">
<label class="text-primary text-dark font-weight-bold">You are not currently logged in, login or <a href="/polls/register">register</a> </label>
<br>
<input type="text" class="form-control" name="username" placeholder="Username">
<br>
<input type="password" class="form-control" name="password" placeholder="Password">
<br>

<input type="text" class="form-control" name="securityquestion" placeholder="Answer">
<br>
<button type="submit" class="btn btn-primary btn-lg">Log in</button>
</div> 
</form>

</p>
{% endif %}
